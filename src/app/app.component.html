<div class="vertical-flex" style="height: 100vh;">
  <mat-toolbar color="primary" style="min-height: 64px;">
    <button mat-icon-button class="hover-effect" (click)="leftSidenav.toggle()"
      [@menuBtnAnimation]="isShownMenu ? 'show' : 'hidden'">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-flat-button color="primary" class="hover-effect title-font" [routerLink]="'/'">
      <mat-icon>cottage</mat-icon>
      Hong Cheng-Wei
    </button>
    <!--
      <button mat-flat-button color="primary" [routerLink]="'/'">
        Main
      </button>
    -->
    <button *ngFor="let linkInfo of displayedLinkInfos" mat-flat-button color="primary" class="hover-effect"
      [routerLink]="linkInfo.url">
      {{linkInfo.displayName}}
    </button>
    <span class="spacer"></span>
    <a mat-icon-button color="primary" class="hover-effect" href="https://github.com/balato1992/p.angular-sample/">
      <mat-icon svgIcon="githubicon" style="color: #fff;"></mat-icon>
    </a>
  </mat-toolbar>
  <mat-sidenav-container style="height: calc(100% - 64px);">
    <mat-sidenav #leftSidenav [mode]="isMobile ? 'over' : 'side'" style="background-color: hsl(0 0% 95%);">
      <mat-nav-list>
        <app-sidenav-link-item [linkInfos]="linkInfos" [hiddenLevels]="isMobile? []: [0]" [currentLevel]="0">
        </app-sidenav-link-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="display: flex; flex-direction: column;">
      <div style="flex: 1 1 auto;" [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
      <div class="custom-primary vertical-flex" style="padding: 24px; text-align: center;">
        Copyright © 2021 洪晟崴(balato1992@gmail.com) All rights reserved.
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
