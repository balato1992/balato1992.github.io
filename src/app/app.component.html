<div class="vertical-flex" style="height: 100vh;">
  <mat-toolbar color="primary">
    <app-toolbar [isMenuBtnVisible]="isSidenavVisible" (menuClickEvent)="leftSidenav.toggle()"></app-toolbar>
  </mat-toolbar>
  <mat-sidenav-container class="vertical-flex" style="flex: 1 1 auto; overflow-y: auto;">
    <mat-sidenav #leftSidenav mode="side">
      <app-test-content></app-test-content>
    </mat-sidenav>
    <mat-sidenav-content style="display: flex; flex-direction: column;">
      <div style="flex: 1 1 auto;">
        <router-outlet></router-outlet>
      </div>
      <div class="custom-primary">
        <div class="vertical-flex" style="margin: 22px auto; text-align: center;">
          <div>
            Copyright © 2021 洪晟崴(balato1992@gmail.com) All rights reserved.
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
